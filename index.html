<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>企业收款码</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 企业信息 -->
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="拉卡拉" onerror="this.style.display='none'">
            </div>
            <h1 class="company-name">金信鼎企业管理</h1>
           

        <!-- 收款码区域 -->
        <div class="qrcode-section">
            <div class="qrcode-wrapper">
                <img src="images/qrcode.png" alt="收款码" class="qrcode" id="qrcodeImg">
            </div>
            <p class="tip">截图保存至相册识别付款</p>
            <p class="tip" style="font-size: 12px; color: #999; margin-top: 5px;">支持微信、支付宝、云闪付</p>
        </div>

        <!-- 支付方式说明 -->
        <div class="payment-methods">
            <div class="method-item">
                <div class="icon">
                    <img src="images/wechat1.png" alt="微信支付">
                </div>
                <span>微信支付</span>
            </div>
            <div class="method-item">
                <div class="icon">
                    <img src="images/alipay_icon.png" alt="支付宝">
                </div>
                <span>支付宝</span>
            </div>
            <div class="method-item">
                <div class="icon">
                    <img src="images/image.png" alt="云闪付">
                </div>
                <span>云闪付</span>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <p class="copyright">© 金信鼎企业管理 版权所有</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
